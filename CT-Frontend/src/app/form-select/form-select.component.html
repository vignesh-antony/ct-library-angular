<div class="select-box">
    <div class="selected">
        <span class="text">{{ optionList.list[optionList.selected].name }}</span>
        <span class="select-mark" [ngClass]="{ 'select-rot': dropdown }" (click)="toggleDropDown()"></span>
    </div>
    <div class="select-dropdown" [ngClass]="{ 'select-dropdown-view':dropdown }">
        <span *ngFor="let option of optionList.list; let i = index;" (click)="updateOption(i, option)">{{ option.name }}</span>
    </div>
</div>
